<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Dark</title>
    <link rel="stylesheet" type="text/css" href="popup.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,900&display=swap" rel="stylesheet">
  

</head>


  <body>
    <div class="container">
      <div class="top-line">
        <h1>Dark Mode for Canvas</h1><img src="icon/icon_48.png" id="cdlogo">
      </div>
      <div class="options">
      <input id="switch" type="checkbox">
      <div class="app">
        <div class="body">
          
          <div class="phone">
            <div class="menu"></div>
          
            <div class="content">
              <div class="circle">
                <div class="crescent"></div>
              </div>
              <label for="switch" class="toggle-switch">
                <div class="toggle"></div>
                <div class="names">
                  <p class="light">Light</p>
                  <p class="dark">Dark</p>
                </div>
              </label>
              
             
            </div>
            
          </div>
        </div>
        
      </div>
      <div class="radio-input">
        <label>
        <input type="radio" id="value-1" name="value-radio" value="value-1"checked >
        <span>Default</span>
        </label>
        <label>
          <input type="radio" id="value-2" name="value-radio" value="value-2">
        <span>Darcula</span>
        </label>
        <label>
          <input type="radio" id="value-3" name="value-radio" value="value-3">
        <span>Monokai</span>
        </label>
        <span class="selection"></span>
      </div>
      <div class="spacer">

      </div>
    
      <div class="other">
        <a href="https://github.com/jackiejoe45/Canvas-Dark">
          <button id="about-button">About</button>
        </a>
        <a href="https://github.com/jackiejoe45/Canvas-Dark">
          <button id="help-button">Help</button>
        </a>
        
    </div>
  </div>
</div>
    <script src="popup.js"></script>
  </body>
</html>
